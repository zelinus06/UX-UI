<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="screen">
      <header>
        <div class="header">
          <!-- Mũi tên quay lại -->
          <span class="back-icon"><a href="../Homepage.html">&#x276E;</a></span>
          <div class="title">Cài đặt</div>
        </div>
      </header>
      <main>
        <!-- Phần HIỂN THỊ -->
        <section>
          <h2>HIỂN THỊ</h2>
          <a href="currency.html" class="item">
            <i class="fas fa-wallet"></i>
            <span>Đơn vị cho ví tổng</span>
            <span class="arrow">›</span>
          </a>
          <a href="date-format.html" class="item">
            <i class="fas fa-calendar-alt"></i>
            <span>Định dạng thời gian</span>
            <span class="arrow">›</span>
          </a>
          <a href="language.html" class="item">
            <i class="fas fa-language"></i>
            <span>Chọn ngôn ngữ</span>
            <span class="arrow">›</span>
          </a>
          <div class="item">
            <i class="fas fa-calendar-week"></i>
            <span>Chọn ngày đầu tuần</span>
            <span class="arrow">›</span>
          </div>
          <div class="item">
            <i class="fas fa-calendar-day"></i>
            <span>Đặt ngày đầu tiên của tháng</span>
            <span class="arrow">›</span>
          </div>
          <div class="item">
            <i class="fas fa-ban"></i>
            <span>Không tính vào báo cáo</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </section>

        <!-- Phần HỆ THỐNG -->
        <section>
          <h2>HỆ THỐNG</h2>
          <div class="item">
            <i class="fas fa-bell"></i>
            <span>Nhắc thêm giao dịch hàng ngày</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <a href="security.html" class="item">
            <i class="fas fa-shield-alt"></i>
            <span>Bảo mật</span>
            <span class="arrow">›</span>
          </a>
        </section>

        <!-- Phần WIDGET -->
        <section>
          <h2>WIDGET</h2>
          <div class="item">
            <i class="fas fa-th"></i>
            <span>Hiển thị ví trên widget</span>
            <span class="arrow">›</span>
          </div>
          <div class="item">
            <i class="fas fa-database"></i>
            <span>Cơ sở dữ liệu</span>
          </div>
          <div class="item">
            <i class="fas fa-file-csv"></i>
            <span>Xuất file CSV</span>
            <span class="arrow">›</span>
          </div>
          <div class="item">
            <i class="fas fa-sync"></i>
            <span>Chạm để cập nhật tỷ giá</span>
          </div>
        </section>
      </main>
    </div>
    <script>
      function goBack() {
        window.history.back(); // Quay lại trang trước đó
      }
    </script>
  </body>
</html>
