<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver - Đăng ký</title>
    <link rel="stylesheet" href="dangky.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="logo.png" alt="Money Saver Logo" class="logo-img">
            </div>
            <form>
                <input type="text" placeholder="Số điện thoại" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Họ và tên" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="password" placeholder="Xác nhận mật khẩu" required>
                <button type="submit" class="register-btn" id="register-btn">Đăng ký</button>
            </form>
            <p class="login-link">Đã có tài khoản? <a href="dangnhap.html" id="login-link">Đăng nhập</a></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
