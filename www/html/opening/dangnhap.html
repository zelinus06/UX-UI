<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saver - Đăng nhập</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="logo.png" alt="Money Saver Logo" class="logo-img">
            </div>
            <form>
                <input type="text" placeholder="Email/SDT" required>
                <input type="password" placeholder="Mật khẩu" required>
                <button type="submit" class="login-btn" id="login-btn">Đăng nhập</button>
            </form>
            <p class="signup-link">Chưa có tài khoản? <a href="dangky.html" id="signup-link">Đăng ký</a></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
